
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <title>
        Formularz danych osobowych
    </title>
    <link rel="stylesheet" href="style.css">

    <script src="weryfikacja.js"></script>
</head>
    
<body>
    <form>
        <h3>
            Formularz - uzupełnij wszystkie pola, zweryfikuj, wyślij
        </h3>
        <p>Po najechaniu na pole pojawi się składnia</p>
        <div>
            <label for="name">Imię</label>
            <input title="Tylko duże i małe litery od 2 do 24" type="text" id="name" name="user_name" required >
        </div>
            
        <div>
            <label for="surname">Nazwisko:</label>
            <input title="Tylko duże i małe litery - możliwe myślniki (ale nie wiele razem i nazwiska dwuczęsiowe lub z apostrofem)" type="text" id="surname" name="user_surname" required>
        </div>
        
        <div>
            <label for="city">Miasto:</label>
            <input title="Tylko duże i małe litery, spacje, apostrofy | musi się kończyć literą" type="text" id="city" name="user_city" required>
        </div>

        <div>
            <label for="street">Ulica:</label>
            <input type="text" id="street" title="Małe i duże listery, mogą być nawiasy (ale domknęte), apostrofy i spacje | musi kończyć sie literą" name="user_street" required>
        </div>

        <br>

        <div style="columns: 2;">
            <div style="columns: 2;">
                <div><label for="nrdom">Numer domu:</label></div>
                <div><input style="width: inherit" type="text" id="nrdom" name="user_nrdom" title="Maksymalnie 4-cyfrowy numer, który nie zaczyna się od 0 | ostatni znak może być literą alfabetu (angielskiego międzynarodowego)"></div>
            </div>
            <div style="columns: 2;">
                <div><label for="mieszkanie">Numer Mieszkania:</label></div>
                <div><input style="width: inherit" type="text" id="mieszkanie" name="user_mieszkanie" title="Maksymalnie 4 cyfrowy numer, nie zaczynający sie od 0"></div>
            </div>
        </div>

        <br>
        
        <div style="columns: 4;">
            <div><label style="text-align: center;" for="drlic">Prawko</label></div>
            <div><select style="width: inherit" name="Driving License" id="drlic" title="Wybierz dobrą opcję">
                <option value="None">Nie posiadam</option>
                <option value="AM">AM</option>
                <option value="A1">A1</option>
                <option value="A2">A2</option>
                <option value="A">A</option>
                <option value="B1">B1</option>
                <option value="B">B</option>
                <option value="B+E">B+E</option>
                <option value="C">C</option>
                <option value="C1">C1</option>
                <option value="C1+E">C1+E</option>
                <option value="C+E">C+E</option>
                <option value="D">D</option>
                <option value="D1">D1</option>
                <option value="D1+E">D1+E</option>
                <option value="D+E">D+E</option>
                <option value="T">T</option>
            </select></div>
            <div>
                <p style="text-align: center;">Wybierz płeć</p>
            </div>
            <div><select style="width: inherit" name="sex" id="sex" title="Zaznacz odpowiednią opcję">
                <option value="None">Nie chcę podawać</option>
                <option value="AM">Kobieta</option>
                <option value="A1">Mężczyzna</option>
                <option value="A1">Inne</option>
            </select></div>
        </div>

        <br>

        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="user_email" title="Piewszy znak to litera, potem dowolna kombinacja _ , - i . ale nie przed i po małpie, potem '@' dowolna kombinacja i potem jedno z zakończeń '.com' lub '.pl'">
        </div>

        <br><br>
        <div style="columns: 2;">
            <div style="columns: 2;">
                <div><label for="phone">Numer telefonu:</label></div>
                <div><input style="width: inherit" type="tel" id="phone" name="phone" title="+(numer kraju) 'spacja' i potem 9 cyfr w trójkach oddzielonych spacjami"></div>
            </div>
            <div style="columns: 2;">
                <div><label for="birthday">Data urodzenia:</label></div>
                <div><input style="width: inherit" type="date" id="birthday" name="birthday" title = "Wpisz swoją datę urodzenia" required></div>
            </div>
        </div>
        <br>
        <div style="columns: 2;">
            <div style="columns: 2;">
                <div><label for="pesel">PESEL:</label></div>
                <div><input type="text" id="pesel" name="pesel" title="11 cyfr" required></div>
            </div>
            <div>
                <input style="width: inherit;" type="button" value="Weryfikuj" onclick="weryfikuj()">
                
            </div>
        </div>
        <br>
        <p>
            Po poprawnym zweryfikowaniu pojawi się możliwość wysłania danych
        </p>
        <br>
        <div style="text-align: center;">
            <input disabled  type="submit" value="Wyślij" id="submitbutton" >
        </div>
    </form>

</body>

</body>
</html>
